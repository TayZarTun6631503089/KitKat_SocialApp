name: kitkat_social_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  flutter_bloc: ^9.1.0
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  file_picker: ^10.1.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/KitKatLogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
